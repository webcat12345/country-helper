<section class="mt-50 mb-50">
  <div class="container">
    <div class="w-500">
      <div class="grid grid-cols-2">
        <div>
          <app-dropdown
            label="Region"
            [options]="(regions$ | async) || []"
            (selected)="onSelectRegion($event)"
          ></app-dropdown>
        </div>
        <div>
          <app-dropdown
            label="Country"
            [options]="(countries$ | async) || []"
            (selected)="onSelectCountry($event)"
          ></app-dropdown>
        </div>
      </div>
    </div>

    <div *ngIf="country$ | async as country">
      <app-country-details [country]="country"></app-country-details>
    </div>
  </div>

  <div
    class="absolute top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-60"
    *ngIf="isLoading$ | async"
  >
    <mat-spinner></mat-spinner>
  </div>
</section>
